<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac US</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<form method="post" class="mt-5 p-5 shadow-lg rounded-lg bg-light-blue mx-auto" style="max-width: 600px;">

    {% csrf_token %}

    <!-- Form Title -->
    <h3 class="mb-4 text-center text-white fw-bold">Contact Us</h3>

    <!-- Name Field -->
    <div class="mb-4">
        <label for="id_name" class="form-label fs-5 fw-semibold text-white">Your Name</label>
        <input type="text" name="name" id="id_name" class="form-control form-control-lg" value="{{ form.name.value }}" placeholder="Enter your full name" required>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
        <label for="id_email" class="form-label fs-5 fw-semibold text-white">Your Email</label>
        <input type="email" name="email" id="id_email" class="form-control form-control-lg" value="{{ form.email.value }}" placeholder="Enter your email address" required>
    </div>

    <!-- Phone Field -->
    <div class="mb-4">
        <label for="id_phone" class="form-label fs-5 fw-semibold text-white">Your Phone</label>
        <input type="text" name="phone" id="id_phone" class="form-control form-control-lg" value="{{ form.phone.value }}" placeholder="Enter your phone number" required>
    </div>

    <!-- Message Field -->
    <div class="mb-4">
        <label for="id_message" class="form-label fs-5 fw-semibold text-white">Message</label>
        <textarea name="message" id="id_message" class="form-control form-control-lg" rows="5" placeholder="Write your message here" required>{{ form.message.value }}</textarea>
    </div>

    <!-- Success Message (Displayed After Submission) -->
    {% if success %}
        <div class="alert alert-success text-center mt-3" role="alert">
            Thank you! Your message has been sent successfully.
        </div>
    {% endif %}

    <!-- Submit Button -->
    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
    </div>

</form>

<!-- Custom CSS -->
<style>
    .bg-light-blue {
        background-color: #ADD8E6; /* Light Blue */
    }

    .form-control {
        border-radius: 10px;
        padding: 15px;
    }

    .form-label {
        color: #fff;
        font-size: 1.1rem;
    }

    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
    }

    .btn-dark:hover {
        background-color: #23272b;
        border-color: #1d2124;
    }

    .alert {
        font-size: 1.2rem;
    }
</style>
