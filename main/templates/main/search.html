<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Container -->
<div class="container py-5">
    <!-- Query Section -->
    <div class="mb-4 text-center">
        <h1 class="text-primary">Search Results</h1>
        <p class="lead">Query: <span class="fw-bold text-secondary">{{ Query }}</span></p>
    </div>

    <!-- Courses Section -->
    {% if courses %}
    <div class="row g-4">
        {% for course in courses %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{ course.title }}</h5>
                    <p class="card-text">
                        <span class="badge bg-info">Course ID: {{ course.id }}</span>
                    </p>
                    <a href="/view/{{ course.id }}" class="btn btn-primary w-100">View Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center mt-4" role="alert">
        No courses found.
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
