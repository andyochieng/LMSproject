
{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-page">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> {{ full_name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>

    <h3>Enrolled Courses:</h3>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }}</li>
        {% empty %}
            <li>No courses enrolled yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
