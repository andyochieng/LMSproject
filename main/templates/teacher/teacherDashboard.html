{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="teacher-dashboard">
    <h1>Welcome to Your Dashboard, {{ teacher.name }}</h1>
    <p>Your courses: {{ teacher.course }}</p>
    <a href="{% url 'ContentUpload' %}" class="btn btn-success">Upload Course Content</a>
    <a href="{% url 'StudentProgress' %}" class="btn btn-info">Student Progress</a>
    <a href="{% url 'message' %}" class="btn btn-warning">Send Message</a>
</div>
{% endblock %}
