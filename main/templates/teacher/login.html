{% extends 'base.html' %}

{% block title %}Teacher Login{% endblock %}

{% block content %}
<div class="teacher-login">
    <h2>Teacher Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'TeacherSignup' %}">Don't have an account? Register here</a>
    </div>
</div>
{% endblock %}
