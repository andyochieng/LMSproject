{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="send-message">
    <h2>Send Message to Students</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
